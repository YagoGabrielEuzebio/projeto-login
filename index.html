<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/phone.css">
    <link rel="stylesheet" href="estilos/tablet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    
    <main>
        <section id="login">
            <div id="imagem">
              
            </div>


            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="" method="post" autocomplete="on">

                    <div class="dados">
                        <span class="material-symbols-outlined">    person
                        </span>
                        <label for="imail"></label>
                        <input type="email" name="mail" id="imail" placeholder="Seu e-mail" required autocomplete="email">
                    </div>

                    <div class="dados">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>

                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" min="8" max="20" autocomplete="current-password">
                    </div>

                    <div class="dados">
                        <input type="submit" value="Entrar" id="ientrar">
                    </div>

                    <div class="esquecisenha">
                        <a href="#">Esqueci a senha<span class="material-symbols-outlined">
                                mail
                            </span>
                        </a>
                    </div>

                </form>
            </div>
        </section>
    </main>

</body>
</html>
